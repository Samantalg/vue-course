<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            cursor: pointer;
        }
        
        .completado {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <main>

        <ul>
            <!-- i tarea.completado es igual a true se aÃ±ade la clase completado, y en caso contrario no-->
            <!--v-bind:class="{completado: tarea.completado}" es equivalente a :class="{completado: tarea.completado}" -->
            <li v-bind:class="{completado: tarea.completado}" @click="completarTarea(tarea)" v-for="tarea in tareas">
                {{ tarea.titulo }}
            </li>
        </ul>

        <h2>{{ tareasCompletadas.length }} completadas</h2>
        <pre> {{ $data }}</pre>
    </main>


    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

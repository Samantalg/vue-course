<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>

    <main>

        <usuarios>
            <h2>Usuarios</h2>
        </usuarios>
        <!-- <busqueda></busqueda> -->

    </main>

    <template id="usuarios-template">
        <div>
            <section class="cabecera">
                <slot></slot>
                <input type="text" placeholder="Buscar usuarios" v-model="busqueda">
                <!-- v-model asocia y propaga el valor (actualiza) -->
            </section>
            <hr>
            <section class = usuarios>
                  <usuario v-bind:datos="usuario" v-for="usuario in filtrarUsuarios"></usuario>
            </section>
        </div>
    </template>

    <template id="usuario-template">
        <div class="usuario">
            <img align="left" v-bind:src="datos.foto">
            <section>
                <h1>
                    {{ datos.nombre }}
                </h1>
                <small> {{ datos.correo }}</small>
            </section>
        </div>
    </template>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js "></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <main>
        <!--Matriz de objetos (collection)-->
        <ul>
            <li v-for="tarea in tareas">
                {{ tarea }}
            </li>
        </ul>

        <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <input type="button" value="Enviar tarea" v-on:click="agregarTarea">

        <br>
        <br>
        <h2>Formulario</h2>

        <form v-on:submit.prevent="agregarTarea"> <!-- si no le pongo prevent se recarga la página y pierdo la nueva información que he añadido-->
            <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea">
            <input type="submit" value="Enviar tarea">
        </form>


        <pre>{{ $data }}</pre>

    </main>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
